# Replace the text below to customize your site
site_name: Perustiedot tietojenkäsittelytieteen opiskelijalle
site_description: Tältä sivustolta löytyy kaikki tarvittava tieto, mitä Oulun yliopistossa aloittava tietojenkäsittelytieteen opiskelijan kannattaa tietokoneesta tietää. Ja vähän enemmän.

site_author: Joni Matias Rajala
docs_dir: docs
site_dir: _site
copyright: Creative Commons Attribution Non Commercial
theme:
  name: material
  logo: assets/hex-logo-valkoinen.svg
  favicon: assets/hex-logo.png
  # see https://squidfunk.github.io/mkdocs-material/getting-started/#color-palette
  custom_dir: overrides
  palette:
    primary: "cyan"
    accent: "light blue"
  font:
    false
    # text: "Ubuntu"
    # code: "Ubuntu Mono"
  features:
    - navigation.tabs
    - navigation.indexes
    - navigation.sections
extra_javascript:
  - javascripts/extra.js
  - https://cdn.jsdelivr.net/npm/vega@5
  - https://cdn.jsdelivr.net/npm/vega-lite@5
  - https://cdn.jsdelivr.net/npm/vega-embed@6
extra_css:
  - style.css
  - style-shell.css
  - style-tabbed-shell.css


markdown_extensions:
  - extra
  - meta
  - smarty
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
          custom_icons:
            - overrides/.icons
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.superfences:
      custom_fences:
        - name: vegalite
          class: vegalite
          format: !!python/name:mkdocs_charts_plugin.fences.fence_vegalite


plugins:
  - search
  - awesome-nav
  - tags
  - charts