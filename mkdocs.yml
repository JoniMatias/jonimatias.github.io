# Replace the text below to customize your site
site_name: Jonin projektit
site_description: Joni Github-leikkialusta

site_author: Joni Matias Rajala
docs_dir: docs
site_dir: _site
copyright: Creative Commons Attribution Non Commercial
theme:
  name: material
  # see https://squidfunk.github.io/mkdocs-material/getting-started/#color-palette
  palette:
    primary: "cyan"
    accent: "light blue"
  font:
    false
    # text: "Ubuntu"
    # code: "Ubuntu Mono"
  features:
    - navigation.tabs
extra_javascript:
  - javascripts/extra.js
extra_css:
  - style.css


markdown_extensions:
  - extra
  - meta
  - smarty
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true


plugins:
  - search
  - awesome-nav
  - tags